version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: ipam_db
    environment:
      POSTGRES_DB: ipam
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ipam_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ipam"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ipam_api
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Ensure these are present even if .env is missing:
      IPAM_APP_ENV: ${IPAM_APP_ENV:-dev}
      IPAM_DB_URL: ${IPAM_DB_URL:-postgresql+asyncpg://postgres:postgres@db:5432/ipam}
      IPAM_JWT_SECRET: ${IPAM_JWT_SECRET:-dev-not-secret}
    ports:
      - "8000:8000"
    # If you want hot-reload during dev, mount your code and use --reload instead:
    # volumes:
    #   - ./app:/app/app
    # command: ["poetry", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--proxy-headers"]

volumes:
  ipam_db_data:
